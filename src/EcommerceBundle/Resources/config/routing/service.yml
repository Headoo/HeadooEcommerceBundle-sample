#service routes

hecommerce_service:
    path:     /service
    defaults: { _controller: "HeadooEcommerceBundle:Service:index" }
    methods:  GET

hecommerce_service_show:
    path:     /service/{id}/show
    defaults: { _controller: "HeadooEcommerceBundle:Service:show" }
    methods:  GET
    requirements:
        id:  \d+

hecommerce_service_new:
    path:     /service/new
    defaults: { _controller: "HeadooEcommerceBundle:Service:new" }
    methods:  GET

hecommerce_service_create:
    path:     /service/create
    defaults: { _controller: "HeadooEcommerceBundle:Service:create" }
    methods:  POST

hecommerce_service_edit:
    path:     /service/{id}/edit
    defaults: { _controller: "HeadooEcommerceBundle:Service:edit" }
    methods:  GET
    requirements:
        id:  \d+

hecommerce_service_update:
    path:     /service/{id}/update
    defaults: { _controller: "HeadooEcommerceBundle:Service:update" }
    methods:  [POST, PUT]
    requirements:
        id:  \d+
        
hecommerce_service_delete:
    path:     /service/{id}/delete
    defaults: { _controller: "HeadooEcommerceBundle:Service:delete" }
    methods:  [POST, DELETE]
    requirements:
        id:  \d+
        
