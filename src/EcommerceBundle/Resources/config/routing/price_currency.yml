#service routes

hecommerce_pricecurrency:
    path:     /pricecurrency
    defaults: { _controller: "HeadooEcommerceBundle:PriceCurrency:index" }
    methods:  GET

hecommerce_pricecurrency_show:
    path:     /pricecurrency/{id}/show
    defaults: { _controller: "HeadooEcommerceBundle:PriceCurrency:show" }
    methods:  GET
    requirements:
        id:  \d+

hecommerce_pricecurrency_new:
    path:     /pricecurrency/new
    defaults: { _controller: "HeadooEcommerceBundle:PriceCurrency:new" }
    methods:  GET

hecommerce_pricecurrency_create:
    path:     /pricecurrency/create
    defaults: { _controller: "HeadooEcommerceBundle:PriceCurrency:create" }
    methods:  POST

hecommerce_pricecurrency_edit:
    path:     /pricecurrency/{id}/edit
    defaults: { _controller: "HeadooEcommerceBundle:PriceCurrency:edit" }
    methods:  GET
    requirements:
        id:  \d+

hecommerce_pricecurrency_update:
    path:     /pricecurrency/{id}/update
    defaults: { _controller: "HeadooEcommerceBundle:PriceCurrency:update" }
    methods:  [POST, PUT]
    requirements:
        id:  \d+
        
hecommerce_pricecurrency_delete:
    path:     /pricecurrency/{id}/delete
    defaults: { _controller: "HeadooEcommerceBundle:PriceCurrency:delete" }
    methods:  [POST, DELETE]
    requirements:
        id:  \d+
        
